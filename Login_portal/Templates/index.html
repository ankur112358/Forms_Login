<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/user">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">User Id:</label>
    <div class="col-sm-4">
      {{ form.user_id }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">User First Name:</label>
    <div class="col-sm-4">
      {{ form.firstName }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">User Last Name:</label>
    <div class="col-sm-4">
      {{ form.lastName }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">User Password:</label>
    <div class="col-sm-4">
      {{ form.password }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
